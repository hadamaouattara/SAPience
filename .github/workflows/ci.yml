name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write
  pull-requests: write
  deployments: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: |
          if npm run | grep -qi "^ *lint"; then
            npm run lint
          else
            echo "No lint script ‚Äî skipping"
          fi

      - name: Run type checking (if TypeScript)
        run: |
          if [ -f "tsconfig.json" ]; then
            if npm run | grep -qi "^ *type[- ]?check"; then
              npm run type-check
            else
              npx tsc --noEmit
            fi
          fi

      - name: Run tests
        run: |
          if npm run | grep -qi "^ *test"; then
            npm test
          else
            echo "No tests found ‚Äî skipping"
          fi

      - name: Build SAPience ML Platform
        env:
          NODE_ENV: production
        run: |
          echo "üöÄ Building SAPience ML Platform..."
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: |
            .next/
            public/
          if-no-files-found: ignore
          retention-days: 7

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run security audit (non-blocking)
        run: npm audit --audit-level=high || true

      - name: Fail if high vulnerabilities
        run: |
          count=$(npm audit --audit-level=high --json | jq '.metadata.vulnerabilities | to_entries | map(select(.value>0)) | length')
          echo "High vulnerability categories: $count"
          if [ "$count" -gt 0 ]; then
            echo "High-level vulnerabilities detected!"
            exit 1
          fi

  deploy-preview:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: |
          npm run build

      - name: Deploy to Netlify Preview
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: '.next'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "SAPience ML Platform - PR #${{ github.event.number }}"
          alias: pr-${{ github.event.number }}
          enable-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.netlify.outputs.deploy-url }}
        with:
          script: |
            const body = `üöÄ **SAPience ML Platform Preview Deployed!**
            
            **Preview URL:** ${process.env.PREVIEW_URL}

            ### üéØ Test Features:
            - [üìä ML Dashboard](${process.env.PREVIEW_URL}/#demo)
            - [ü§ñ PUP Predictions](${process.env.PREVIEW_URL}/#demo) 
            - [‚öôÔ∏è Integrations](${process.env.PREVIEW_URL}/integrations)
            - [üé¨ Demo](${process.env.PREVIEW_URL}/demo)
            - [üí∞ Pricing](${process.env.PREVIEW_URL}/#pricing)

            ### üìä Build Summary:
            - ‚úÖ Tests passed
            - ‚úÖ Security audit passed
            - ‚úÖ Build successful

            _Updates automatically on each commit._`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: |
          npm run build

      - name: Deploy to Netlify Production
        id: netlify_prod
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: '.next'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "üöÄ SAPience ML Platform Production - ${{ github.sha }}"
          enable-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Create deployment + status in GitHub
        uses: actions/github-script@v7
        env:
          PROD_URL: ${{ steps.netlify_prod.outputs.deploy-url }}
        with:
          script: |
            const { data: dep } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            });
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: dep.id,
              state: 'success',
              environment_url: process.env.PROD_URL,
              description: 'SAPience ML Platform successfully deployed'
            });
